<!DOCTYPE html>
<html>

<body>
	<!-- Three.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
	<!-- ripple-effect.js -->
	<script src="https://www.cssscript.com/demo/realistic-water-ripple-effect/src/ripple-effect.min.js"></script>

<div style="display: block;">
<div class="example" style="display:  block; width: 962px; height: 338px;"></div>
</div>



<script>
var rippleDemo = new RippleEffect({
    parent: document.querySelector('.example'),      
    texture: 'oceanique.png',
    intensity: 0.1,
    strength: 1.5,
    area: 1,
    waveSpeed: 0.001,
    hover: true,
    speedIn: 1.1,
    speedOut: 1,
    easing: 'Expo.easeOut',
});

</script>

</body>

</html>
